{% extends 'base.html' %}
{% block title %}Delete Account{% endblock %}
{% block content %}
    <div class="list-container">
        <h2>Are you sure you want to delete your account?</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
    </div>
{% endblock %}
