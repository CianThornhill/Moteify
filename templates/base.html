{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block extra_css %}
    <!-- Bootstrap CSS Styling-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS Styling-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

    {% block onload_js %}
    <!-- Onload JS Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Function to fade out messages after set time (5 seconds)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        setTimeout(function () {
            $('#messages').fadeOut(5000);
        }, 5000);
    </script>
    {% endblock %}

    
    
    <title>Moteify - {% block title %}{% endblock %}</title>
</head>

<body>
    {% include 'includes/header.html' %}
    <main>
        {% block content %}

        {% endblock %}
    </main>
    {% include 'includes/footer.html' %}
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/51b9bf2f41.js" crossorigin="anonymous"></script>
</body>
</html>
