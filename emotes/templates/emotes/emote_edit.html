{% extends "base.html" %}

{% block title %}Edit Emote{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" class="p-2 form">
        <h2 class="text-center">Edit Emote</h2>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
</div>
{% endblock %}
